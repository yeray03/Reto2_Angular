<input type="text" placeholder="Filtrar por localidad" #filter/>
<button class="primary" type="button" (click)="filterResults(filter.value)">Buscar</button>
<br/>
<label for="localidades">Selecciona una localidad</label>
<br/>
<select id="localidades" #selectLocalidad (change)="filterResults(selectLocalidad.value)">
    <option value="">Todas las localidades</option>
     @for(localidad of localidades; track localidad){
        <option>{{localidad}}</option>
     }
</select>
<table>
    <tr>
        <td> <h1>Hay {{ countRestaurantes() }} restaurantes"</h1> </td>
    </tr>
    <tr>
        <td><p>ID</p></td>
        <td><p>Nombre</p></td>
        <td><p>Localidad</p></td>
        <td><p>Ver detalles</p></td>
    </tr>
    @for (restaurante of filteredRestaurantesList | paginate: { itemsPerPage: itemsPerPage, currentPage: p } ; track $index) {
    <tr>
        <td><p>{{restaurante.id}}</p></td>
        <td><p>{{restaurante.documentName}}</p></td>
        <td><p>{{restaurante.locality}}</p></td>
        <td><a [routerLink]="['/details', restaurante.id]">Detalles</a></td>
    </tr>
    }
</table>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
